name: Publish Package

on:
  push:
    branches: [ main ]

permissions:
  contents: read  # default permission for checkout

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write      # for creating GitHub releases
      issues: write        # for commenting on released issues
      pull-requests: write # for commenting on released pull requests
      packages: write      # for publishing packages

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'  # Usa a vers√£o LTS mais recente automaticamente
          registry-url: 'https://registry.npmjs.org'
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install --frozen-lockfile
        
      - name: Type Check
        run: yarn tsc --noEmit
        
      - name: Build Package
        run: yarn build
        
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.SEMANTIC_RELEASE_BOT_NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.SEMANTIC_RELEASE_BOT_NPM_TOKEN }}
        run: yarn semantic-release